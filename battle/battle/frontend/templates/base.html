{% import battle.frontend.helpers as helpers %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Programming Battle</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/custom.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ static_url('js/main.js') }}"></script>
  </head>
  <body>

    <div id="wrap">
      {% include 'menu.html' %}
      {% include 'time_left.html' %}
      {% block page %}{% end %}
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">powered by the <a href="https://github.com/jsannemo/programming-battle">Programming Battle</a> platform</p>
      </div>
    </div>
    <script>
      $(this).ready(function() {
        contest = new Contest(
          {{ contest.contest_id }},
          {{ int(contest.start_time.timestamp() * 1000) }},
          {{ int((contest.start_time + contest.duration).timestamp() * 1000) }}
        );
        contest.start();
      });
    </script>
  </body>
</html>
