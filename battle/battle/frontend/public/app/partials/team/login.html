
<div class="panel panel-default">
    <div class="panel-body">
        <h1>Log in</h1>

        <form class="form-horizontal" ng-submit="performLogin(credentials)" role="form">
            <div class="form-group">
                <label for="username" class="col-sm-5 control-label">Username:</label>
                <div class="col-sm-3">
                    <input name="username" type="text" class="form-control" ng-model="credentials.username"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-5 control-label">Password:</label>
                <div class="col-sm-3">
                    <input name="password" type="password" class="form-control" ng-model="credentials.password" />
                </div>
            </div>

            <div class="form-group">
                <div style="text-align:right" class="col-sm-offset-5 col-sm-3">
                    <input type="submit" class="btn btn-info" name="submit" value="Log in" />
                </div>
            </div>
        </form>
    </div>
</div>
